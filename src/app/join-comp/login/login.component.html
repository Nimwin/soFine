  <div class="container mt-4">
    <mat-spinner style="top:30%;left:49%;position:absolute" *ngIf="wait"></mat-spinner>
    <form #myfrom="ngForm" (ngSubmit)="submit(myform)">
        <mat-form-field>
            <input matInput placeholder="Email" type="eamil" required name="email" [(ngModel)]="email">
          </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
  
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' :
         'text'" required name="password" [(ngModel)]="password">
         <mat-icon matSuffix (click)="hide = !hide"> </mat-icon>
      </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-raised-button type="submit" color="accent" [disabled]="!myfrom.form.valid">Submit</button>
    </form>
  </div>
  {{hide ? 'visibility' :
  'visibility_off'}}
